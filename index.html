<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩네컷</title>
    <style>
              /* 이서윤체 폰트 적용을 위한 코드 */
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      /* body태그 자체에 css 요소 부여 */
body {
	font-family: "LeeSeoyun";
	margin: 0;
	display: flex;
	justify-content: center;
	background-image: url("./background.png");
}

.container{
    width:390px;
    background-image: url(./background.jpg);
    height:1920px; 
}

.photos{
    margin-top: 30px;
    margin: -30px 20px;
}

.photo-frame{
    background-color: white;
    margin:30px 20px;
    height: 400px;
    background-size: cover;
    position: relative;
}

.top{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.t-title{
    color: white;
    font-size: 30px;
    font-weight: 900px;
}

.footer{
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: -30px;
}
.f-title{
    color: white;
    font-size: 25px;
    font-weight: 900px;

}
.f-date{
    color: white;
    font-size: 15px;
    font-weight: 500px;

}

#image1{
    background-image: url('./KakaoTalk_20230214_000334397.jpg');
}
#image2{
    background-image: url('./KakaoTalk_20230214_000334397_01.jpg');
}
#image3{
    background-image: url('./KakaoTalk_20230214_000334397_02.jpg');
}
#image4{
    background-image: url('./KakaoTalk_20230214_000334397_03.jpg');
}

.photo_description{
    color: white;
    background-color: black;
    width: fit-content ;
    padding: 0 20px;
    margin-bottom: 10px;
    border-radius: 10px;
    position: absolute;
    bottom: 0;
    transform: translate(-50%);
    left: 50%;
}
    </style>
</head>
<body>
    <div class = "container">
        <div class = "top">
            <p class = "t-title"> funny day </p>
        </div>
    <div class = "photos">
        <div id="image1" class ="photo-frame">
            <span id="desc1" class = "photo_description">
                뿌잉>v<
            </span>
        </div>
        <div id="image2" class ="photo-frame">
            <span id="desc1" class = "photo_description">
                하뚜원개❤1
           </span>
        </div>
        <div id="image3" class ="photo-frame">
            <span id="desc1" class = "photo_description">
                <div>하뚜가 두개라 </div>
                <div>하튜?🤞❤?!</div>
           </span>
        </div>
        <div id="image4" class ="photo-frame">
            <span id="desc1" class = "photo_description">
                <div>하뚜 투💕</div>
                <div>잉꾸 하나>-<</div>
           </span>
        </div>
    </div>
    <div class ="footer">
        <p class="f-title">I'm always lovely</p>
        <p class="f-date">2023.02.05</p>
    </div>
</div>
</body>
</html>
